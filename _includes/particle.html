<div id="particles-js" class="particles-large">
  <div class="main-title">
    <img class="profile" src="/img/profile.png" alt="profile"/>
    <h1 class="site-title">{{ site.username }}</h1>
    <h2 class="site-subtitle">{{ site.user_subtitle }}</h2>
    <div class="icons-header">
      <a aria-label="Email" href="mailto:{{ site.email }}"><i class="icon fa fa-envelope"></i></a>
      <a aria-label="Twitter" target="_blank" href="https://twitter.com/{{ site.twitter_username }}"><i class="icon fa fa-twitter" aria-hidden="true"></i></a>
      <a aria-label="Github" target="_blank" href="https://github.com/{{ site.github_username }}"><i class="icon fa fa-github" aria-hidden="true"></i></a>
      <a aria-label="LinkedIn" target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username }}"><i class="icon fa fa-linkedin" aria-hidden="true"></i></a>
    </div>
    <a class="link" href="#resume" data-scroll>Resume</a>
    <a class="link" href="#blog" data-scroll>Blog</a>
  </div>
  <a class="down" href="#resume" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
