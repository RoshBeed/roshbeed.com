<div class="content">
	<h2 class="title"> Education & Certifications </h2>
  <section id="certification">
    <div class="educate job-logo">
			<table cellpadding="5" cellspacing="0">
				<tbody>
					<tr>
						{% for c in site.certifications %}
						<td  style="display:inline-block">
							<a href="{{ c.href }}" style="border:none;text-decoration:none" target="_blank">
								<img src="{{ c.src }}" width="110" alt="{{ c.title }}" height="110" class="CToWUd">
							</a>
						</td>
						{% endfor %}
					</tr>
				</tbody>
			</table>
    </div>
  </section>
</div>
