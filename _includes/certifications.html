<div class="content">
	<h2 class="title"> Education & Certifications </h2>
  <section id="certification">
    <div class="educate job-logo">
			<table cellpadding="5" cellspacing="0">
				<tbody>
					<tr>
						{% for c in site.certifications %}
						<td  style="display:inline-block"><a href="{{ c.href }}" style="border:none;text-decoration:none" target="_blank" data-saferedirecturl="{{ c.data-saferedirecturl}}"><img style="height:100px;width:100px" width="100" height="100" src="{{ c.src }}" alt="{{ c.title }}" title="{{ c.title }}" class="CToWUd"></a></td>
						{% endfor %}
					</tr>
				</tbody>
			</table>
    </div>
  </section>
</div>
