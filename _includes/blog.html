<div class="content">
  <section id="blog">
    <div class="container projects">
      <h2 class="title">Blog</h2>
      {% for post in site.posts%}
      <div class="row project">
        <div class="col-md-6">
          <img alt="{{ post.image_alt }}" src="{{ post.image | prepend: site.baseurl }}" />     
        </div>
        <div class="col-md-6">
          <h4>{{ post.title }}</h4>
          <ul>
            {% for tag in post.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
          </ul>
          {{ post.excerpt }}
          <a class="project-link" href="{{ post.url }}">Read more</a> {% if post.code %}
          <a class="project-link" href="{{ post.code }}">Check it out</a> {% endif %} {% if post.demo %}    
          <a class="project-link" href="{{ post.demo }}">Try it</a> {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
</div>
