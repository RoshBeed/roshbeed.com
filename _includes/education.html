<div class="content">
  <section id="education">
    {% for education in site.educations %}
    <div class="educate job-logo">
      <div>
        <a href="{{ education.education_url }}"><img src="{{ education.logo }}" alt="logo" class="logo" /></a>
      </div>
      <div>
        <h3 class="job">{{ education.award }}</h3>
        <p class="date">{{ education.name }}, {{ education.end_date }}</p>
      </div>
    </div>
    {% endfor %}
  </section>
</div>
